<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo</title>
    <!--   Bootstrap css  CDN link -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <div class="card-body mt-4 ms-5">

        <h1 class="title text-primary fs-2">TODO LIST</h1> 

      <input type="text" id="todoName" class="todoName mt-4 " placeholder=" Enter todoName"/> <br><br>

      <input type="text" id="description" class="description mb-2 " placeholder="Enter description"/><br><br>

      <button onclick="saveTask(event)" class="btn  mb-3 bg-primary text-white ">Add Task</button>
    </div>
      <ul id="new_task" class="new_task my-5"> New Task</ul>

      <ul id="completed" class="completed my-5">Completed Task</ul>
     
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.6.2/axios.min.js"></script>
    <script src="app.js"></script>
    <link rel="stylesheet" href="style.css">
   
  </body>
</html>
